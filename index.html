<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Catálogo de Produtos</h1>

        <div class="content">
            
            <div class="catalogo">
                <h2>Produtos</h2>
                <div id="products-list" class="products-list"></div>
                <img class="imagem" src="./image.png" alt="Catálogo">
            </div>

            
            <div class="add-product">
                <h2>Adicionar Produto</h2>
                <form id="product-form">
                    <input type="text" id="product-name" placeholder="Nome do Produto" required>
                    <input type="number" id="product-price" placeholder="Preço do Produto" required>
                    <input type="text" id="product-id" placeholder="Número do Produto" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

     <footer class="container-rodape">
        
        <p> Desenvolvido por Kelly Azevedo</p>
        
    </footer>

    <script src="script.js"></script>

</body>
</html>
